version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Frontend files are already in public/"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - |
          echo "Building Lambda functions..."
          if [ -d "amplify/backend/function" ]; then
            for dir in amplify/backend/function/*/src; do
              if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
                echo "Installing dependencies in $dir"
                cd "$dir"
                npm install --production
                cd - > /dev/null
              fi
            done
          fi
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
    discardPaths: no
appRoot: .
