version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Frontend files are already in public/"
        - ls -la public/
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm install
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    discardPaths: no
appRoot: .
